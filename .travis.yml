language: ruby
rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - ruby-head

services:
  - mongodb

before_install:
  - gem install bundler -v '~> 1.13'

bundler_args: --jobs=2 --without development staging production

before_script:
  - /bin/mv $TRAVIS_BUILD_DIR/config/secrets.travis.yml $TRAVIS_BUILD_DIR/config/secrets.yml

env:
  SECRET_KEY_BASE="$(bundle exec rake secret)"

script: "bundle exec rake spec"

cache: bundler
